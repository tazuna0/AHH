<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<center>

    <h1 class="title">Oppgave 1</h1>
    <p class="description">Convert Fahrenheit to Celcius and vice versa</p> <br>
    <input type="number" name="temperature" id="temperature" placeholder="Temperatur"></input>
    <button class="button" id="FtoC">F to C</button>
    <button class="button" id="CtoF">C to F</button>
    <p class="ps">Check the Console!</p>

    <h1 class="title">Oppgave 2</h1>
    <p class="description">Compare two random numbers</p> <br>
    <input type="number" name="number1" id="number1" placeholder="Tall 1"></input>
    <input type="number" name="number2" id="number2" placeholder="Tall 2"></input>
    <button class="button" id="compare">Skriv ut</button>
    <p class="ps">Check the Console!</p>

    <h1 class="title">Oppgave 3</h1>
    <p class="description">Check if a word is a palindrome</p> <br>
    <input type="text" name="word" id="word" placeholder="Ord"></input>
    <button class="button" id="check">Sjekk teksten</button>
    <p class="ps">Check the Console!</p>

    <h1 class="title">Oppgave 4</h1>
    <p class="description">Color the boxes below</p>
    <button class="button" id="red">Red</button>
    <button class="button" id="blue">Blue</button>
    <button class="button" id="randomcolor">Random</button> <br>
    <div class="bigbox" id="div1">Div 1</div>
    <div class="bigbox" id="div2">Div 2</div>
    <div class="bigbox" id="div3">Div 3</div>
    <br><br><br>

    <script src="script.js"></script>

</center>
</body>
</html>
